<ion-header>
  <ion-toolbar color="medium">
    <ion-title> Chroniques Mobiles </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item button="true" *ngFor="let dataset of (datasets | async)">
      <ion-label (click)="showProfiles(dataset)">{{ dataset.name }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title size="small">Version {{ version }}</ion-title>
  </ion-toolbar>
</ion-footer>
