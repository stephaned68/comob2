<ion-header>
  <ion-toolbar color="medium">
    <ion-buttons slot="start">
      <ion-back-button
        text="Profils"
        (click)="profilesPage()"
      ></ion-back-button>
    </ion-buttons>
    <ion-title>Configuration</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      Sélectionner les familles à afficher dans la liste des profils
    </ion-card-content>
  </ion-card>
  <ion-list>
    <ion-item *ngFor="let family of (families | async)">
      <ion-label>{{ family.description }}</ion-label>
      <ion-toggle [(ngModel)]="familyConfig[family.famille]"></ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button expand="block" color="primary" (click)="saveConfig()"
      >Valider</ion-button
    >
  </ion-toolbar>
</ion-footer>
